<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Add an icon to the map</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
		<style>
			body { margin:0; padding:0; }
			#map { top:0; bottom:0; width:100%; position: absolute;}
		</style>
	</head>
<body>
 
	<div id='map'></div>
	<img src="images/1.png" height="300" width="300" />
 
	<script>

		mapboxgl.accessToken = 'pk.eyJ1IjoidmlkeXRoYXR0ZSIsImEiOiJjanRycHVmcmYwc245NDhwYzliNWJwYjJ2In0.n-zMGwdq-Jy2tT0jC4BIug';
		 
		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/streets-v11'
		});

		map.on('load', function() {
			map.loadImage('https://raw.githubusercontent.com/vdthatte/map/master/images/1.png', function(error, image) {
			
				if (error) throw error;
				
				map.addImage('1', image);
				
			});

			map.loadImage('https://raw.githubusercontent.com/vdthatte/map/master/images/2.png', function(error, image) {
			
				if (error) throw error;
				
				map.addImage('2', image);
				
			});


			map.loadImage('https://raw.githubusercontent.com/vdthatte/map/master/images/3.png', function(error, image) {
			
				if (error) throw error;
				
				map.addImage('3', image);
				
			});


			map.loadImage('https://raw.githubusercontent.com/vdthatte/map/master/images/4.png', function(error, image) {
			
				if (error) throw error;
				
				map.addImage('4', image);
				
			});


			map.loadImage('https://raw.githubusercontent.com/vdthatte/map/master/images/5.png', function(error, image) {
			
				if (error) throw error;
				
				map.addImage('5', image);
				
			});


			map.addLayer({
					"id": "points",
					"type": "symbol",
					"source": {
						"type": "geojson",
						"data": {
							"type": "FeatureCollection",
							"features": [
								{
									"type": "Feature",
									"geometry": {
										"type": "Point",
										"coordinates": [-77.03238901390978, 38.913188059745586]
									},
									"properties": {
										"title": "Mapbox DC",
										"icon": "1",
										"width": 100,
										"height": 100
									}
								}, 

								{	
									"type": "Feature",
									"geometry": {
										"type": "Point",
										"coordinates": [-120.814, 37.776]
									},
									"properties": {
										"title": "Mapbox SF",
										"icon": "2",
										"width": 10,
										"height": 10
									}
								}, 

								{	
									"type": "Feature",
									"geometry": {
										"type": "Point",
										"coordinates": [-122.514, 37.776]
									},
									"properties": {
										"title": "Mapbox SF",
										"icon": "3",
										"width": 10,
										"height": 10
									}
								}
							]
						}
					},
						"layout": {
						"icon-image": "{icon}",
						"text-field": "{title}",
						"text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
						"text-offset": [0, 0.6],
						"text-anchor": "top"
					}
				});	
		});
	 
	</script>
 
</body>
</html>
